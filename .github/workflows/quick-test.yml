name: Quick Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          # Install Rust
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup component add rustfmt clippy
          
          # Install Solana
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.22/install)"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
          # Install Anchor
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.31.1 anchor-cli --locked
          
          # Install Node dependencies
          yarn install --frozen-lockfile
      
      - name: Setup Solana
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana-keygen new --no-bip39-passphrase --force
          solana config set --url localhost
      
      - name: Build
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          anchor build
      
      - name: Test
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          # Start local validator
          solana-test-validator --reset &
          sleep 10
          
          # Run tests
          anchor test --skip-local-validator || true
          
          # Kill validator
          pkill -f solana-test-validator || true
      
      - name: Summary
        if: always()
        run: |
          echo "### Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Node Version: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- Rust Version: $(rustc --version)" >> $GITHUB_STEP_SUMMARY
          echo "- Solana Version: $(solana --version 2>/dev/null || echo 'Not installed')" >> $GITHUB_STEP_SUMMARY
          echo "- Anchor Version: $(anchor --version 2>/dev/null || echo 'Not installed')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build artifacts can be found in the workflow artifacts." >> $GITHUB_STEP_SUMMARY
